appId: com.ws-agency.ws-workspace
productName: WS Workspace
copyright: Copyright Â© 2025 W&S Agency

electronVersion: "39.2.7"

# Hook to compile macOS 26+ Liquid Glass icon after packaging
# Path resolved from CWD (workspace root), not from --project dir
afterPack: apps/electron/scripts/afterPack.cjs

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - "!dist/renderer/src/**"
  - "!**/*.map"
  - package.json
  # Include bundled MCP servers (bridge + session) for Codex sessions
  - resources/bridge-mcp-server/**/*
  - resources/session-mcp-server/**/*
  # Note: Bundled assets (docs, themes, permissions, tool-icons) are in resources/
  # and copied to dist/resources/ by build:copy. They're included via dist/**/* above.
  # Exclude everything from node_modules (will use extraResources for SDK)
  - "!node_modules/**/*"

# SDK is included as per-platform extraResources (below) to bypass node_modules auto-exclusion
# and to apply platform-specific ripgrep binary filtering.
# Since electron-builder v20.15.2, directories named "node_modules" are automatically excluded.
# Using extraResources with explicit from/to paths works around this limitation.
# See: https://github.com/electron-userland/electron-builder/issues/3104

extraMetadata:
  main: dist/main.cjs

# Auto-update via GitHub Releases
# electron-updater checks for new releases in this repo automatically.
# To publish: create a GitHub Release with the built artifacts.
publish:
  provider: github
  owner: W-S-Agency
  repo: ws-workspace

# Disable ASAR to avoid decompression overhead and click delays
asar: false

mac:
  category: public.app-category.productivity
  icon: resources/icon.icns
  # macOS 26+ Liquid Glass: Tell macOS to look for icon in Assets.car
  # The value must match --app-icon used in actool (see afterPack.js)
  extendInfo:
    CFBundleIconName: AppIcon
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  extraResources:
    - from: node_modules/@anthropic-ai/claude-agent-sdk
      to: app/node_modules/@anthropic-ai/claude-agent-sdk
      filter:
        - "**/*"
        - "!vendor/ripgrep/arm64-linux/**"
        - "!vendor/ripgrep/x64-linux/**"
        - "!vendor/ripgrep/x64-win32/**"
  # Exclude binaries for other platforms
  files:
    - "!**/vendor/codex/linux-*/**"
    - "!**/vendor/codex/win32-*/**"
  # Use predictable naming for macOS packages (applies to zip; dmg uses its own config below)
  artifactName: "WS-Workspace-${arch}.${ext}"
  # Code signing & notarization (disabled by default for local builds)
  # To enable: set CSC_LINK, APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD, APPLE_TEAM_ID
  # notarize:
  #   teamId: ${APPLE_TEAM_ID}

dmg:
  # Use predictable naming: WS-Workspace-arm64.dmg, WS-Workspace-x64.dmg
  artifactName: "WS-Workspace-${arch}.dmg"
  # Custom background (multi-resolution TIFF with 1x+2x for retina support)
  background: resources/dmg-background.tiff
  # Use app icon as the mounted volume icon in Finder
  icon: resources/icon.icns
  iconSize: 80
  title: "WS Workspace"
  contents:
    - x: 130
      y: 200
    - x: 410
      y: 200
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

win:
  icon: resources/icon.ico
  target:
    - target: nsis
      arch:
        - x64
  # Use predictable naming: WS-Workspace-x64.exe
  artifactName: "WS-Workspace-${arch}.${ext}"
  files:
    # Exclude binaries for other platforms
    - "!**/vendor/codex/darwin-*/**"
    - "!**/vendor/codex/linux-*/**"
    # Exclude vendor binaries from regular files (moved to extraResources or not available)
    - "!vendor/bun/**/*"
    - "!vendor/codex/**/*"
  extraResources:
    - from: ../../node_modules/@anthropic-ai/claude-agent-sdk
      to: app/node_modules/@anthropic-ai/claude-agent-sdk
      filter:
        - "**/*"
        - "!vendor/ripgrep/arm64-darwin/**"
        - "!vendor/ripgrep/x64-darwin/**"
        - "!vendor/ripgrep/arm64-linux/**"
        - "!vendor/ripgrep/x64-linux/**"

nsis:
  oneClick: true
  # Per-user install to %LOCALAPPDATA%\Programs\ (not Program Files).
  # Bun subprocess cannot read/write files in Program Files due to Windows permissions.
  perMachine: false
  deleteAppDataOnUninstall: true

linux:
  icon: resources/icon.png
  category: Utility
  maintainer: "W&S Agency <support@ws-agency.com>"
  target:
    - target: AppImage
      arch:
        - x64
  artifactName: "WS-Workspace-${arch}.${ext}"
  extraResources:
    - from: node_modules/@anthropic-ai/claude-agent-sdk
      to: app/node_modules/@anthropic-ai/claude-agent-sdk
      filter:
        - "**/*"
        - "!vendor/ripgrep/arm64-darwin/**"
        - "!vendor/ripgrep/x64-darwin/**"
        - "!vendor/ripgrep/x64-win32/**"
  # Exclude binaries for other platforms
  files:
    - "!**/vendor/codex/darwin-*/**"
    - "!**/vendor/codex/win32-*/**"
